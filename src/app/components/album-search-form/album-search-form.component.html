<!--Form group markup-->
<form [formGroup]="album_search_form" (ngSubmit)="search()">

  <!--Form field markup-->
  <mat-form-field appearance="fill">
    <mat-label>Album Name</mat-label>
    <input matInput placeholder="Ex. Motion" value="" formControlName="album_name">
    <mat-error>Please enter the album name!</mat-error>
  </mat-form-field>

  <!--Form Submit button markup-->
  <button mat-raised-button color="primary" [disabled]="!album_search_form.valid">Search</button>
</form>
