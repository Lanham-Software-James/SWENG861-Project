<mat-card *ngFor="let track of tracks">
  <mat-card-header>
    <mat-card-title>{{ track.name }}</mat-card-title>
    <mat-card-subtitle>{{ track.artist }}</mat-card-subtitle>
    <a target="_blank" href="{{ track.url }}"> 
      <mat-icon>play_circle_outline</mat-icon>
    </a>
  </mat-card-header>
</mat-card>

<mat-paginator [length]="number_of_results"
[pageSize]="pageSize"
[pageSizeOptions]="[10]"
aria-label="Select page"
(page)="pageChange($event)">
</mat-paginator>
