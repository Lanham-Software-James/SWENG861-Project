<!--Results output loop-->
<mat-card *ngFor="let artist of artists">
  
  <!--Results content-->
  <mat-card-header>
    <mat-card-title>{{ artist.name }}</mat-card-title>
    <a target="_blank" href="{{ artist.url }}"> 
      <mat-icon>link</mat-icon>
    </a>
  </mat-card-header>
</mat-card>

<!--Pagination markup-->
<mat-paginator [length]="number_of_results"
[pageSize]="pageSize"
[pageSizeOptions]="[10]"
aria-label="Select page"
(page)="pageChange($event)">
</mat-paginator>
